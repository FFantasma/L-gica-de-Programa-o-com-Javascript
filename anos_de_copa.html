<script>
  // let anoDeCopa = 1930;
  

  let mostra = function(frase) {
    document.write(frase + "<br>");
  };

  let anoComoTexto = prompt("Informe o ano inicial");
  let anoDeCopa = parseInt(anoComoTexto);
  let anoLimite = prompt("Qual é o ano limite?")

  while(anoDeCopa <= anoLimite) {
    mostra(anoDeCopa + " é ano de copa!");
    anoDeCopa = 4 + anoDeCopa;
  }

  mostra("Ufa! Esses foram os anos de copa até." + anoLimite);

</script>
