<canvas id="tela" width="600" height="400"></canvas>

<script>
    let desenhaQuadradoVerde = function(x, y) {
        let tela = document.getElementById("tela");
        let c = tela.getContext("2d");

        c.fillStyle = "green";
        c.fillRect(x, y, 50, 50);

        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    };

    let desenhaQuadradoVermelho = function(x, y) {
        let tela = document.getElementById("tela")
        let c = tela.getContext("2d");

        c.fillStyle = "red";
        c.fillRect(x, y, 50, 50);

        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    };

    let desenhaBolaAzul = function(x, y) {
        let tela = document.getElementById("tela");
        let c = tela.getContext("2d");

        c.fillStyle = "blue";
        c.beginPath();
        c.arc(x, y, 25, 0, 2 * Math.PI); // formula do PI. Podemo usar o Math.PI substituindo o 3.14
        c.fill();
    };

    for (let x = 0; x < 600; x = x + 50) {
        desenhaQuadradoVerde(x, 0);
        desenhaQuadradoVermelho(x, 50);
        desenhaBolaAzul(x, 100);
    }
</script>
