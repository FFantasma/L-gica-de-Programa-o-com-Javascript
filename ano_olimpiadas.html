<script>
  // let anoDeOlimpiada = 1896;
  

  let mostra = function(frase) {
    document.write(frase + "<br>");
  };

  let anoComoTexto = prompt("Informe o ano inicial");
  let anoDeOlimpiada = parseInt(anoComoTexto);
  let anoLimite = prompt("Qual é o ano limite?")

  while(anoDeOlimpiada <= anoLimite) {
    mostra(anoDeOlimpiada + " é ano de Olimpíada!");
    anoDeOlimpiada = 4 + anoDeOlimpiada;
  }

  mostra("Ufa! Esses foram os anos de Olimpíadas até." + anoLimite);

</script>
